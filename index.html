<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>แบบฟอร์มข้อมูลนักศึกษา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-4">ข้อมูลนักศึกษา</h1>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">ชื่อ-นามสกุล</label>
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="กรอกชื่อ-นามสกุล" required>
        </div>
        <div class="mb-3">
          <label for="studentid" class="form-label">รหัส</label>
          <input type="text" class="form-control" id="studentid" name="studentid" placeholder="กรอกรหัส" required>
        </div>
        <div class="mb-3 p-3 bg-light rounded">
          <p><strong>สาขาวิชา:</strong> เทคโนโลยีสารสนเทศ</p>
          <p><strong>คณะ:</strong> วิทยาศาสตร์และเทคโนโลยี</p>
        </div>
        <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
