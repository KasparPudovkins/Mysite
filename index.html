<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>แนะนำตัวเอง</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .profile-image {
        max-width: 200px;
        max-height: 200px;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
        border: 3px solid #0d6efd;
      }
      .profile-info {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        text-align: center;
      }
      .profile-info h2 {
        margin-bottom: 20px;
        font-weight: 700;
        color: #0d6efd;
      }
      .profile-info p {
        font-size: 1.1rem;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <!-- รูปภาพอยู่บนสุด -->
      <img
        src="https://your-image-link.com/photo.jpg"
        alt="รูปภาพแนะนำตัว"
        class="profile-image"
      />

      <div class="profile-info">
        <h2>สมชาย ใจดี</h2>
        <p><strong>รหัส:</strong> 1234567890</p>
        <p><strong>สาขาวิชา:</strong> เทคโนโลยีสารสนเทศ</p>
        <p><strong>คณะ:</strong> วิทยาศาสตร์และเทคโนโลยี</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
